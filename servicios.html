<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Sirius Diseño Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffeb3b;
      color: #000;
      padding: 10px 28px;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 10;
    }

    .menu-btn {
      position: absolute;
      top: 35px;
      right: 30px;
      background: #ffeb3b;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    .subtitle {
      margin-top: 120px;
      font-size: 1.4rem;
      color: #aaa;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 5rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4rem;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 8rem;
    }

    .service-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-card h2 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 0.8rem;
      position: relative;
    }

    .service-card h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 1px;
      background: #555;
    }

    .service-card p {
      color: #999;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    .arrow-down {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 4rem;
      color: #777;
      font-size: 1.4rem;
      transition: all 0.3s ease;
    }

    .arrow-down:hover {
      border-color: #ffeb3b;
      color: #ffeb3b;
    }

    .footer-note {
      margin-top: auto;
      padding-bottom: 2rem;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 992px) {
      .services-grid {
        grid-template-columns: 1fr;
        gap: 5rem;
      }
      .subtitle { margin-top: 140px; }
    }

    @media (max-width: 768px) {
      .logo, .menu-btn {
        position: relative;
        top: auto;
        left: auto;
        right: auto;
        transform: none;
        margin-bottom: 2rem;
      }
      .menu-btn { margin-left: auto; margin-right: auto; }
      .subtitle { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sirius <sup>Diseño Web</sup></div>
    <button class="menu-btn">
      <i class="fas fa-bars"></i> MENÚ
    </button>
  </header>

  <p class="subtitle">OFRECEMOS ASISTENCIA EN:</p>

  <div class="services-grid">
    <div class="service-card">
      <h2>DISEÑO GRÁFICO</h2>
      <p>Portadas y Packaging</p>
      <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
    </div>

    <div class="service-card">
      <h2>INTERFAZ GRÁFICA</h2>
      <p>Apps y Webs</p>
      <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
    </div>

    <div class="service-card">
      <h2>DISEÑO DE IDENTIDAD</h2>
      <p>Mockups, logos y Branding</p>
      <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
    </div>
  </div>

  <div class="footer-note">( Made with Carrd )</div>

</body>
</html>
