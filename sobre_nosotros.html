<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportHall</title>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Tu CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Botón de menú (modo responsive) -->
    <div class="menu" id="btn-menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <!-- BARRA LATERAL -->
    <div class="barra-lateral" id="barra-lateral">

        <!-- Nombre de la página -->
        <div class="nombre-pagina">
            <button id="btn-expander" class="expander" aria-expanded="true" aria-label="Colapsar barra">
                <ion-icon name="grid-outline"></ion-icon>
            </button>
            <span>SportHall</span>
        </div>

        <!-- Botón -->
        <button class="boton">
            <ion-icon name="add-circle-outline"></ion-icon>
            <span>Nuevo</span>
        </button>

        <!-- Navegación -->
        <ul class="navegacion">
            <li>
                <a href="#" id="inbox">
                    <ion-icon name="home-outline"></ion-icon>
                    <span>Inicio</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <ion-icon name="barbell-outline"></ion-icon>
                    <span>Rutinas</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <span>Progreso</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <span>Agenda</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>Ajustes</span>
                </a>
            </li>
        </ul>

        <div class="linea"></div>

        <!-- Modo oscuro -->
        <div class="modo-oscuro" id="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Modo oscuro</span>
            </div>

            <div class="switch">
                <div class="base">
                    <div class="circulo" id="circulo"></div>
                </div>
            </div>
        </div>

        <!-- Usuario -->
        <div class="usuario">
            <img src="https://i.imgur.com/1XkKxF9.png" alt="usuario">
            <div class="info-usuario">
                <div class="nombre-email">
                    <span class="nombre">Iván Domínguez</span>
                    <span class="email">ivan@sporthall.com</span>
                </div>
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>

    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main">
        <h1>Bienvenido a SportHall</h1>
        <p>Aquí irán tus secciones con scroll horizontal.</p>
    </main>

    <!-- JS -->
    <script src="main.js"> </script>

</body>
</html>
