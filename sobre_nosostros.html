<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noche con Luna Animada</title>

<style>
    /* ----------------------------- */
    /* ESTILOS GENERALES DE LA P√ÅGINA */
    /* ----------------------------- */
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #0b0d2a 0%, #02030c 100%);
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Contenedor general */
    .scene {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    /* ----------------------------- */
    /* ESTRELLAS PARPADEANDO */
    /* ----------------------------- */
    .stars {
        width: 100%;
        height: 100%;
        background: transparent;
        position: absolute;
        animation: twinkle 8s infinite linear;
    }

    .stars::before,
    .stars::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 3px 3px;
        opacity: 0.5;
        animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
        from { transform: translateY(0); }
        to   { transform: translateY(-50%); }
    }

    @keyframes twinkle {
        0%,100% { opacity: 0.8; }
        50%     { opacity: 1; }
    }

    /* ----------------------------- */
    /* NUBES LENTAS */
    /* ----------------------------- */
    .clouds {
        position: absolute;
        width: 200%;
        height: 200px;
        top: 20%;
        left: -50%;
        background: linear-gradient(white, rgba(255,255,255,0.1));
        opacity: 0.05;
        filter: blur(40px);
        animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
        from { transform: translateX(0); }
        to   { transform: translateX(50%); }
    }

    /* ----------------------------- */
    /* LUNA Y FASES */
    /* ----------------------------- */

    .moon-container {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Luna */
    .moon {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(circle at 50% 50%, #f8f9fc 60%, #d4d7dd 100%);
        overflow: hidden;
        animation: lunarCycle 18s ease-in-out infinite;
        box-shadow: 
            0 0 40px rgba(255,255,255,0.3),
            inset -15px -15px 50px rgba(0,0,0,0.4);
    }

    /* Sombra que simula las fases */
    .moon::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0.95) 60%, transparent 100%);
        border-radius: 50%;
        animation: shadowSlide 18s ease-in-out infinite;
        mix-blend-mode: multiply;
    }

    @keyframes lunarCycle {
        0%,100% { transform: rotate(0deg); }
        50%     { transform: rotate(180deg); }
    }

    @keyframes shadowSlide {
        0%   { transform: translateX(-100%); }
        25%  { transform: translateX(-40%); }
        50%  { transform: translateX(0%); }
        75%  { transform: translateX(40%); }
        100% { transform: translateX(100%); }
    }

    /* ----------------------------- */
    /* TEXTO OPCIONAL */
    /* ----------------------------- */
    .title {
        position: absolute;
        bottom: 5%;
        width: 100%;
        text-align: center;
        font-size: 28px;
        letter-spacing: 2px;
    }

</style>
</head>

<body>

<div class="scene">
    
    <div class="stars"></div>
    <div class="clouds"></div>

    <div class="moon-container">
        <div class="moon"></div>
    </div>

    <div class="title">Noche de Fases Lunares</div>
</div>

</body>
</html>
